
    <!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="./style.css" />
  </head>
  <body class="bg-white">
    <div class="container">
      <h1 class="text-white m-5 text-center">Login Here</h1>
      <div class="row">
        <form
          class="needs-validation col-lg-6 mx-auto"
          novalidate
          action="todolist.html"
          method="get"
        >
          <div class="mb-3 form-group">
            <label for="email" class="form-label text-black"
              >Email address</label
            >
            <input type="email" class="form-control" id="email" required />
            <div class="invalid-feedback">Enter valid Email</div>
          </div>

          <div class="mb-3 form-group">
            <label for="password" class="form-label text-black">Password</label>
            <input
              type="password"
              class="form-control"
              id="password"
              required
            />
            <div class="invalid-feedback">Enter valid Password</div>
          </div>
          <div class="form-group">
            <button type="submit" class="btn mt-5 w-100 btn-outline-secondary text-black">
              Submit
            </button>
          </div>
        </form>
      </div>
    </div>
    <script src="./login.js"></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
      crossorigin="anonymous"
    ></script>
  </body>
</html>

    <script>
       (() => {
  "use strict";

  const forms = document.querySelectorAll(".needs-validation");

  Array.from(forms).forEach((form) => {
    form.addEventListener(
      "submit",
      (event) => {
        if (!form.checkValidity()) {
          event.preventDefault();
          event.stopPropagation();
        }

        form.classList.add("was-validated");
      },
      false
    );
  });
})();
    </script>

</body>
</html>
